<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style1_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="centered-image">
            <img src="WS_3_logo.png" alt="register">
        </div> 
        <div class="header">กรอกข้อมูลเพื่อลงทะเบียน</div>         
        <div class="flex form-input">
            <div class="header-form">ชื่อ <span class="required">*</span></div>
            <input class="form" name="firstname" type="text" placeholder="กรอกชื่อของคุณ" required>
        </div>
        <div class="flex form-input">
            <div class="header-form">นามสกุล <span class="required">*</span></div>
            <input class="form" name="lastname" type="text" placeholder="กรอกนามสกุลของคุณ" required>
        </div>
        <div class="flex form-input">
            <div class="header-form">อีเมล <span class="required">*</span></div>
            <input class="form" name="email" type="email" placeholder="example@email.com" required>
        </div>
        <div class="flex form-input">
            <div class="header-form">เบอร์โทรศัพท์ <span class="required">*</span></div>
            <input class="form" name="phone" type="tel" placeholder="กรอกเบอร์โทรศัพท์" pattern="[0-9]{10}" required>
        </div>
        <div class="flex form-input">
            <div class="header-form">วันเกิด <span class="required">*</span></div>
            <input class="form" name="birthdate" type="text" placeholder="กรอกวันเกิดของคุณ (DD/MM/YYYY)" required>
        </div>
        <div class="flex form-input">
            <div class="header-form">อายุ <span class="required">*</span></div>
            <input class="form" name="age" type="number" min="0" max="100" required>
        </div>
        <div class="flex gender form-input">
            <div class="header-form">เพศ <span class="required">*</span></div>
            <div class="flex">
                <label><input name="gender" type="radio" value="ชาย" required> ชาย</label>
                <label><input name="gender" type="radio" value="หญิง" required> หญิง</label>
                <label><input name="gender" type="radio" value="อื่นๆ" required> อื่นๆ</label>
            </div>
        </div>
        <div class="form-input">
            <div class="header-form">ที่อยู่ <span class="required">*</span></div>
            <textarea name="address" placeholder="กรอกที่อยู่ของคุณ" required></textarea>
        </div>
        <div class="form-input">
            <div class="header-form">ระดับการศึกษา <span class="required">*</span></div>
            <select name="education" required>
                <option value="">-- เลือกระดับการศึกษา --</option>
                <option value="มัธยมปลาย">มัธยมปลาย</option>
                <option value="ปริญญาตรี">ปริญญาตรี</option>
                <option value="ปริญญาโท">ปริญญาโท</option>
                <option value="ปริญญาเอก">ปริญญาเอก</option>
            </select>
        </div>
        <div class="form-input">
            <div class="header-form">สาขาวิชาที่สนใจ <span class="required">*</span></div>
            <input class="form" name="major" type="text" placeholder="กรอกสาขาวิชาที่สนใจ" required>
        </div>
        <div class="form-input">
            <div class="header-form">สิ่งที่คุณสนใจ</div>
            <textarea name="description" placeholder="เขียนสิ่งที่คุณสนใจและบ่งบอกความเป็นตัวคุณ"></textarea>
        </div>
        <div class="form-input">
            <div class="header-form">คำอธิบายเพิ่มเติม</div>
            <textarea name="description" placeholder="เขียนคำอธิบายเพิ่มเติมเกี่ยวกับตัวคุณ"></textarea>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="center">
            <button onclick="submitData()" class="button">ส่งข้อมูล</button>
        </div>
        
        <div class="button-group">
            <a href="website.html" class="button">กลับไปหน้าเว็บหลัก</a>
            <a href="user.html" class="button">ไปยังระบบจัดการผู้ใช้</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
