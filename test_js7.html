<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hello">hello <span style="display: none;">abc</span></div>
    <script>
        let helloDOM = document.getElementById('hello');
        console.log(helloDOM.textContent); // แสดงผล textContent
        console.log(helloDOM.innerText);  // แสดงผล innerText
        console.log(helloDOM.innerHTML);  // แสดงผล innerHTML
    </script>
</body>
</html>
